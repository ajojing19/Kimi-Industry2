<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="website icon" type="png" href="icon.png">
    <title>Order</title>
</head>
<body>
    <div class="fContainer-cards">
        <div class="container-cards">
            <div class="cards">
                <h1 class="h1-cards">KI-Secret<span class="basic">-Basic</span></h1>
                <h2 class="h2-cards-basic">Rp.19.999</h2>
                <ul class="ul-cards">
                    <li class="li-cards">Bertahan seminggu</li>
                    <li class="li-cards">Harga lebih murah :v</li>
                </ul>
                <button onclick="location.href='payment.html'" class="btn-cards">Buy</button>
            </div>
        </div>
        <div class="container-cards">
            <div class="cards">
                <h1 class="h1-cards">KI-Secret<span class="premium">-Premium</span></h1>
                <h2 class="h2-cards-premium">Rp.39.999</h2>
                <ul class="ul-cards">
                    <li class="li-cards">Bertahan sebulan</li>
                    <li class="li-cards">Bertemu dengan Agensi tatap muka</li>
                </ul>
                <button onclick="location.href='payment.html'" class="btn-cards">Buy</button>
            </div>
        </div>
        <div class="container-cards">
            <div class="cards">
                <h1 class="h1-cards">KI-Secret<span class="vip">-VIP</span></h1>
                <h2 class="h2-cards-vip">Rp.99.999</h2>
                <ul class="ul-cards">
                    <li class="li-cards">Bertahan setahun</li>
                    <li class="li-cards">Bertemu dengan Agensi tatap muka</li>
                    <li class="li-cards">Dibantu Agensi</li>
                </ul>
                <button onclick="location.href='payment.html'" class="btn-cards">Buy</button>
            </div>
        </div>
    </div>
    <div class="container-back">
        <a href="index.html" class="back">Kembali</a>
    </div>
</body>
</html>
